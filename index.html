<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh Burton - Product Designer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Background Shapes - Liquid Glass Style */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
        }
        
        .shape {
            position: absolute;
            stroke: #ff0080;
            fill: none;
            stroke-width: 2.5;
            filter: drop-shadow(0 4px 12px rgba(255, 0, 128, 0.4)) blur(0.3px);
        }
        
        .shape-dot {
            fill: #ff0080;
            stroke: none;
            filter: drop-shadow(0 2px 8px rgba(255, 0, 128, 0.6));
        }
        
        /* Diagonal Lines */
        .line-1 {
            top: 10%;
            left: 15%;
            width: 60px;
            height: 60px;
            animation: float-diagonal 8s ease-in-out infinite;
        }
        
        .line-2 {
            top: 25%;
            right: 20%;
            width: 80px;
            height: 80px;
            animation: float-diagonal 10s ease-in-out infinite 2s;
        }
        
        .line-3 {
            bottom: 30%;
            left: 10%;
            width: 50px;
            height: 50px;
            animation: float-diagonal 12s ease-in-out infinite 4s;
        }
        
        .line-4 {
            bottom: 15%;
            right: 15%;
            width: 70px;
            height: 70px;
            animation: float-diagonal 9s ease-in-out infinite 1s;
        }
        
        /* Asterisks/Sparkles */
        .asterisk-1 {
            top: 20%;
            left: 30%;
            width: 40px;
            height: 40px;
            animation: rotate-pulse 15s ease-in-out infinite;
        }
        
        .asterisk-2 {
            top: 60%;
            right: 25%;
            width: 50px;
            height: 50px;
            animation: rotate-pulse 18s ease-in-out infinite 3s;
        }
        
        .asterisk-3 {
            bottom: 25%;
            left: 35%;
            width: 35px;
            height: 35px;
            animation: rotate-pulse 20s ease-in-out infinite 6s;
        }
        
        /* Dots */
        .dot-1 {
            top: 15%;
            left: 50%;
            width: 8px;
            height: 8px;
            animation: fade-pulse 6s ease-in-out infinite;
        }
        
        .dot-2 {
            top: 45%;
            left: 20%;
            width: 6px;
            height: 6px;
            animation: fade-pulse 8s ease-in-out infinite 2s;
        }
        
        .dot-3 {
            top: 70%;
            right: 30%;
            width: 10px;
            height: 10px;
            animation: fade-pulse 7s ease-in-out infinite 4s;
        }
        
        .dot-4 {
            bottom: 35%;
            right: 40%;
            width: 5px;
            height: 5px;
            animation: fade-pulse 9s ease-in-out infinite 1s;
        }
        
        /* Small sparkle lines */
        .sparkle-1 {
            top: 35%;
            left: 60%;
            width: 30px;
            height: 30px;
            animation: rotate-pulse 12s ease-in-out infinite 2s;
        }
        
        .sparkle-2 {
            bottom: 40%;
            left: 25%;
            width: 25px;
            height: 25px;
            animation: rotate-pulse 14s ease-in-out infinite 5s;
        }
        
        @keyframes float-diagonal {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translate(20px, -20px) rotate(5deg);
                opacity: 1;
            }
        }
        
        @keyframes rotate-pulse {
            0%, 100% {
                transform: rotate(0deg) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: rotate(180deg) scale(1.2);
                opacity: 1;
            }
        }
        
        @keyframes fade-pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
        
        /* Loading Spinner at Top - Liquid Glass */
        .top-greeting-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
            padding: 12px 24px;
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .spinner-container {
            width: 40px;
            height: 40px;
            color: #ff0080;
        }
        
        .spinner-container svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 2px 8px rgba(255, 0, 128, 0.4));
        }
        
        .petal {
            animation: pulse 1.2s ease-in-out infinite;
            transform-origin: 50px 50px;
        }
        
        .petal-1 { animation-delay: 0s; }
        .petal-2 { animation-delay: 0.1s; }
        .petal-3 { animation-delay: 0.2s; }
        .petal-4 { animation-delay: 0.3s; }
        .petal-5 { animation-delay: 0.4s; }
        .petal-6 { animation-delay: 0.5s; }
        .petal-7 { animation-delay: 0.6s; }
        .petal-8 { animation-delay: 0.7s; }
        .petal-9 { animation-delay: 0.8s; }
        .petal-10 { animation-delay: 0.9s; }
        .petal-11 { animation-delay: 1.0s; }
        .petal-12 { animation-delay: 1.1s; }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: rotate(var(--rotation)) scaleY(0.8) rotate(calc(-1 * var(--rotation)));
            }
            50% {
                opacity: 1;
                transform: rotate(var(--rotation)) scaleY(1.2) rotate(calc(-1 * var(--rotation)));
            }
        }
        
        .greeting-text {
            font-size: 20px;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 0.05em;
        }
        
        .greeting-text span {
            font-weight: 600;
            background: linear-gradient(
                90deg, 
                #2a2a2a 0%, 
                #ff0080 25%, 
                #2a2a2a 50%, 
                #ff0080 75%, 
                #2a2a2a 100%
            );
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift-random 6s ease-in-out infinite;
        }
        
        @keyframes gradient-shift-random {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 50% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            75% {
                background-position: 50% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            max-width: 600px;
            padding: 40px 20px;
            text-align: center;
            z-index: 10;
        }
        
        .ghost-container {
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        .claude-ghost {
            width: 64px;
            height: 76px;
            filter: drop-shadow(0 8px 24px rgba(255, 0, 128, 0.6));
        }
        
        .claude-ghost path {
            fill: #ff0080;
        }
        
        .video-container {
            margin-bottom: 12px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        video {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 8px 32px rgba(255, 0, 128, 0.4));
        }
        
        .subtitle {
            font-size: 18px;
            color: #888888;
            font-weight: 300;
            margin-bottom: 50px;
            letter-spacing: 0.05em;
        }
        
        .subtitle span {
            color: #ff0080;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 0.02em;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: #ff0080;
            color: #000000;
            box-shadow: 
                0 4px 16px rgba(255, 0, 128, 0.4),
                0 8px 32px rgba(255, 0, 128, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary:hover {
            background: #ff3399;
            box-shadow: 
                0 6px 20px rgba(255, 0, 128, 0.5),
                0 12px 40px rgba(255, 0, 128, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(30, 30, 30, 0.5);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            border-color: rgba(255, 0, 128, 0.5);
            background: rgba(30, 30, 30, 0.7);
            box-shadow: 
                0 6px 20px rgba(255, 0, 128, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .tech-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 128, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 128, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Code Icon at Bottom - Liquid Glass */
        .code-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            cursor: pointer;
            animation: bounce 2s ease-in-out infinite;
            padding: 16px;
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0px);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
        
        .code-icon {
            width: 50px;
            height: 46px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 4px 12px rgba(255, 0, 128, 0.4));
        }
        
        .code-icon path {
            fill: #ff0080;
            transition: fill 0.3s ease;
        }
        
        .code-container:hover {
            background: rgba(30, 30, 30, 0.6);
            border-color: rgba(255, 0, 128, 0.3);
            box-shadow: 
                0 12px 40px rgba(255, 0, 128, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .code-container:hover .code-icon {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 6px 16px rgba(255, 0, 128, 0.6));
        }
        
        .code-container:active .code-icon {
            transform: scale(0.95);
        }
        
        /* New Easter Egg - Color Explosion */
        .easter-egg-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #ff0080, #ff3399, #ff0080);
            background-size: 200% 200%;
            color: #000000;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 20px 60px rgba(255, 0, 128, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            letter-spacing: 0.1em;
            font-family: 'Poppins', sans-serif;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .easter-egg-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            animation: rainbow-pulse 2s ease-in-out infinite;
        }
        
        @keyframes rainbow-pulse {
            0%, 100% {
                background-position: 0% 50%;
                box-shadow: 
                    0 20px 60px rgba(255, 0, 128, 0.8),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
            50% {
                background-position: 100% 50%;
                box-shadow: 
                    0 20px 80px rgba(255, 51, 153, 1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.5);
            }
        }
        
        /* Easter Egg Active State */
        body.easter-egg-active .bg-shapes {
            animation: color-burst 3s ease-in-out;
        }
        
        body.easter-egg-active .tech-grid {
            background-image: 
                linear-gradient(rgba(255, 0, 128, 0.3) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255, 0, 128, 0.3) 2px, transparent 2px);
            animation: grid-glow 2s ease-in-out;
        }
        
        @keyframes color-burst {
            0%, 100% {
                opacity: 0.4;
            }
            50% {
                opacity: 1;
                filter: hue-rotate(180deg);
            }
        }
        
        @keyframes grid-glow {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        /* Modal Styles - Liquid Glass */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px;
            overflow: auto;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            position: relative;
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(40px) saturate(180%);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(255, 0, 128, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        .modal-close:hover {
            background: rgba(255, 0, 128, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
            box-shadow: 0 6px 20px rgba(255, 0, 128, 0.5);
        }
        
        .resume-viewer {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
        }
        
        .resume-viewer img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        @media (max-width: 768px) {
            .top-greeting-container {
                top: 20px;
                gap: 10px;
                padding: 10px 20px;
            }
            
            .spinner-container {
                width: 32px;
                height: 32px;
            }
            
            .greeting-text {
                font-size: 16px;
            }
            
            .video-container {
                max-width: 300px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .button-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
            
            .modal-content {
                margin: 20px;
            }
            
            .code-container {
                bottom: 20px;
                padding: 12px;
            }
            
            .code-icon {
                width: 40px;
                height: 37px;
            }
            
            .bg-shapes {
                opacity: 0.25;
            }
        }
    </style>
</head>
<body>
    <div class="tech-grid" id="techGrid"></div>
    
    <!-- Animated Background Shapes -->
    <div class="bg-shapes">
        <!-- Diagonal Lines -->
        <svg class="shape line-1" viewBox="0 0 60 60">
            <line x1="10" y1="10" x2="50" y2="50" stroke-linecap="round"/>
        </svg>
        <svg class="shape line-2" viewBox="0 0 80 80">
            <line x1="15" y1="15" x2="65" y2="65" stroke-linecap="round"/>
        </svg>
        <svg class="shape line-3" viewBox="0 0 50 50">
            <line x1="8" y1="8" x2="42" y2="42" stroke-linecap="round"/>
        </svg>
        <svg class="shape line-4" viewBox="0 0 70 70">
            <line x1="12" y1="12" x2="58" y2="58" stroke-linecap="round"/>
        </svg>
        
        <!-- Asterisks/Sparkles -->
        <svg class="shape asterisk-1" viewBox="0 0 40 40">
            <line x1="20" y1="5" x2="20" y2="35" stroke-linecap="round"/>

        <svg class="shape asterisk-2" viewBox="0 0 50 50">
            <line x1="25" y1="5" x2="25" y2="45" stroke-linecap="round"/>
            <line x1="5" y1="25" x2="45" y2="25" stroke-linecap="round"/>
            <line x1="12" y1="12" x2="38" y2="38" stroke-linecap="round"/>
            <line x1="38" y1="12" x2="12" y2="38" stroke-linecap="round"/>
        </svg>
        <svg class="shape asterisk-3" viewBox="0 0 35 35">
            <line x1="17.5" y1="5" x2="17.5" y2="30" stroke-linecap="round"/>

            <line x1="25" y1="10" x2="10" y2="25" stroke-linecap="round"/>

        <!-- Small Sparkles -->
        <svg class="shape sparkle-1" viewBox="0 0 30 30">
            <line x1="15" y1="5" x2="15" y2="25" stroke-linecap="round"/>
            <line x1="5" y1="15" x2="25" y2="15" stroke-linecap="round"/>

        <svg class="shape sparkle-2" viewBox="0 0 25 25">

            <line x1="5" y1="12.5" x2="20" y2="12.5" stroke-linecap="round"/>
        </svg>
        
        <!-- Dots -->
        <svg class="shape dot-1" viewBox="0 0 8 8">
            <circle class="shape-dot" cx="4" cy="4" r="4"/>
        </svg>
        <svg class="shape dot-2" viewBox="0 0 6 6">
            <circle class="shape-dot" cx="3" cy="3" r="3"/>
        </svg>
        <svg class="shape dot-3" viewBox="0 0 10 10">
            <circle class="shape-dot" cx="5" cy="5" r="5"/>
        </svg>
        <svg class="shape dot-4" viewBox="0 0 5 5">
            <circle class="shape-dot" cx="2.5" cy="2.5" r="2.5"/>
        </svg>
    </div>
    
    <!-- Loading Spinner and Greeting at Top -->
    <div class="top-greeting-container">

            <svg overflow="visible" width="100%" height="100%" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg" role="presentation">

                <path class="petal petal-3" style="--rotation: 60deg"

                <path class="petal petal-4" style="--rotation: 90deg"

    <script>
        let clickCount = 0;
        let easterEggActive = false;
        
        function handleCodeClick() {
            clickCount++;
            
            // Add a little bounce effect on each click
            const codeIcon = document.getElementById('codeIcon');
            codeIcon.style.animation = 'none';
            setTimeout(() => {
                codeIcon.style.animation = 'bounce 2s ease-in-out infinite';
            }, 10);
            
            // Easter egg triggers on 7 clicks
            if (clickCount === 7 && !easterEggActive) {
                activateEasterEgg();
            }
        }
        
        function activateEasterEgg() {
            easterEggActive = true;
            
            // Show the message
            const message = document.getElementById('easterEggMessage');
            message.classList.add('show');
            
            // Add body class for color burst effect
            document.body.classList.add('easter-egg-active');
            
            // Hide message and remove effects after 3 seconds
            setTimeout(() => {
                message.classList.remove('show');
                document.body.classList.remove('easter-egg-active');
                easterEggActive = false;
            }, 3000);
            
            // Reset click count
            clickCount = 0;
        }
        
        function openResume() {
            document.getElementById('resumeModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal(event) {
            if (!event || event.target.id === 'resumeModal' || event.target.className === 'modal-close') {
                document.getElementById('resumeModal').classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }
        
        // Close on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
