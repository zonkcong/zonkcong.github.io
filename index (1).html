<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh Burton - Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background-color: #1a1a1a;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 500;
        }
        
        .download-btn {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
            display: inline-block;
        }
        
        .download-btn:hover {
            background-color: #0052a3;
        }
        
        .pdf-container {
            width: 100%;
            height: calc(100vh - 120px);
            min-height: 600px;
        }
        
        embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .header {
                text-align: center;
                justify-content: center;
            }
            
            .pdf-container {
                height: calc(100vh - 140px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Josh Burton - Resume</h1>
            <a href="joshburtonres_26.pdf" download="Josh_Burton_Resume.pdf" class="download-btn">
                Download PDF
            </a>
        </div>
        <div class="pdf-container">
            <embed src="joshburtonres_26.pdf" type="application/pdf">
        </div>
    </div>
</body>
</html>
